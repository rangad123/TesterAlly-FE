<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circles -->
  <circle cx="225" cy="150" r="12" fill="#e2e8f0" opacity="0.6"/>
  <circle cx="975" cy="525" r="12" fill="#e2e8f0" opacity="0.6"/>
  <circle cx="75" cy="600" r="12" fill="#e2e8f0" opacity="0.6"/>
  
  <!-- Connected nodes representing test automation network -->
  <g transform="translate(600,450) scale(2.3)">
    <path d="M0,-180 A180,180 0 1,1 0,180 A180,180 0 1,1 0,-180 Z" fill="#6b21a8" opacity="0.1"/>
    
    <!-- Connection lines -->
    <g stroke="#7c3aed" stroke-width="3" opacity="0.4">
      <line x1="-100" y1="-100" x2="100" y2="100"/>
      <line x1="100" y1="-100" x2="-100" y2="100"/>
      <line x1="0" y1="-140" x2="0" y2="140"/>
      <line x1="-120" y1="0" x2="120" y2="0"/>
    </g>
    
    <!-- Nodes -->
    <g>
      <circle cx="-100" cy="-100" r="25" fill="#7c3aed"/>
      <circle cx="100" cy="-100" r="25" fill="#7c3aed"/>
      <circle cx="0" cy="140" r="15" fill="#7c3aed"/>
      <circle cx="0" cy="0" r="35" fill="#7c3aed"/>
    </g>
  </g>
  
  <!-- AI Testing text and symbols -->
  <g transform="translate(600,450) scale(1.5)">
    <text x="0" y="80" text-anchor="middle" fill="#4c1d95" font-family="Arial" font-weight="bold" font-size="32">TesterAlly</text>
    <text x="0" y="120" text-anchor="middle" fill="#4c1d95" font-family="Arial" font-size="24">AI-powered Test Automation Tool</text>
  </g>
  
  <!-- Testing symbols -->
  <g transform="translate(225,225) scale(1.5)" fill="#7c3aed" opacity="0.3">
    <text x="0" y="0" font-family="monospace" font-size="36">✓</text>
  </g>
  <g transform="translate(975,675) scale(1.5)" fill="#7c3aed" opacity="0.3">
    <text x="0" y="0" font-family="monospace" font-size="36">⚡</text>
  </g>
</svg>